<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COGNOME</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="title">
        <h1>Cognome</h1>
      </div>

      <!-- sezione cognome -->
      <section class="cognome_section">
        <div class="cognome_input">
          <label for="cognome">Inesrisci il tuo cognome</label>
          <input type="text" name="cognome" id="cognome" placeholder="cognome">
        </div>
        <button id="cognome_btn">Click me</button>
      </section>
      <!-- /sezione cognome -->

      <!-- Lista -->
      <div id="list_section" class="hide">
        <ul id="list">

        </ul>
      </div>
      <!-- /Lista -->

      <!-- Messaggio di errore -->
      <div id="hide_message_error" class="hide">
        <div class="section">
          <h2>I valori inseriti non sono corretti</h2>
        </div>
      </div>
      <!-- /Messaggio di errore -->

    </div>
    <!-- /container -->
  </main>

  <!-- <script src="js/script.js" charset="utf-8"></script> -->
  <script src="js/bonus.js" charset="utf-8"></script>
</body>

</html>
